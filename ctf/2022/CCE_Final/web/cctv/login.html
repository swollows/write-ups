<!DOCTYPE html>
<html>
<style>
	form.login-form {
	    display: table;
	}

	div.login-form {
	    display: table-row;
	}

	label, input {
	    display: table-cell;
	    margin-bottom: 10px;
	}

	label {
	    padding-right: 10px;
	}
</style>

<body>
    <title>RC Red-House CCTV Login</title>
		<form action="/cgi-bin/login.cgi" method="post" class="login-form">
		  <div class="login-form">
		    <label for="name">Username: </label>
		    <input type="text" name="id" id="id" required>
		  </div>
		  <div class="login-form">
		    <label for="email">Password: </label>
		    <input type="password" name="pass" id="pass" required>
		  </div>
		  <div class="login-form">
		    <input type="submit" value="Login!">
		  </div>
		</form>
</body>
</html>
