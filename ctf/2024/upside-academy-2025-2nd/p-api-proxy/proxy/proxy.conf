<VirtualHost *:80>
    ServerAdmin webmaster@localhost

    ProxyRequests On
    ProxyVia On

    <Proxy "*">
        Order deny,allow
        Allow from all
    </Proxy>

    ProxyPass "/api" "http://api:8000/external"
    ProxyPassReverse "/api" "http://api:8000/external"
    ProxyPass "/upside_center" "https://upside.center"
    ProxyPassReverse "/upside_center" "https://upside.center"
</VirtualHost>
